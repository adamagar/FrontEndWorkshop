<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Methods</title>
</head>
<body>
    

    <script>
        //value type
        const x = 6;
        let y = x;
        console.log(x,y)
        y = 8;
        console.log(x,y)

        const person = {
            firstName : "John",
            lastNAme : "Doe",
        }
        const personJim = person;
        console.log(person)
        console.log(personJim)
        personJim.firstName = "Jim";
        console.log(personJim)
        console.log(person)

        const personJerry = Object.create(person)
        console.log(person)
        console.log(personJerry)
        console.log(personJerry.firstName)
        personJerry.firstName = "JerryUpdated"
        console.log(personJerry)

    </script>
</body>
</html>
