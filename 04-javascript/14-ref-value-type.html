<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference and Value Type</title>
</head>
<body>
    

    <script>
        // Value type
        // In JS string, number, bigint, boolen data types
        // are value type
        let x = 5;
        let y = x;

        console.log(x ===y)

        let name1 = "John";
        let name2 = name1;

        console.log(name1 === name2)

        name2 = "Jerry";
        console.log(name1 === name2)
        console.log(name1, name2)

        // Reference Type
        // In JS object and arrays are reference type

        let computer1 = {cpu: "Intel", ram: 16, disc: 512};
        let computer2 = {cpu: "Intel", ram: 16, disc: 512};

        // let arr = [] -- array
        // let obj = {} --object

        console.log(computer1 == computer2)
        
        let computer3 = computer1;
        console.log(computer1 === computer3)

        computer3.ram = 32;
        console.log(computer3)
        console.log(computer1)

        console.log({} =={})
        console.log([] ==[])
    </script>
</body>
</html>
