<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="7">TimeTable</th>
            </tr>
            <tr>
                <th>Days</th>
                <th></th>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="5">Hour</th>
                <td>1</td>
                <td>English</td>
                <td>Math</td>
                <td>Turkish</td>
                <td>Math</td>
                <td>Science</td>
            </tr>
            <tr>
                <td>2</td>
                <td>English</td>
                <td>Math</td>
                <td>Turkish</td>
                <td>Math</td>
                <td>Science</td>
            </tr>
            <tr>
                <td>3</td>
                <td>English</td>
                <td>Math</td>
                <td>Turkish</td>
                <td>Math</td>
                <td>Science</td>
            </tr>
            <tr>
                <th colspan="6">Break Time</th>
            </tr>
            <tr>
                <td>4</td>
                <td>Music</td>
                <td>Science</td>
                <td>Math</td>
                <td>Social</td>
                <td>Art</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
