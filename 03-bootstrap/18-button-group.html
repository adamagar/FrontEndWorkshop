<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button & Button Group</title>
    <link
      rel="stylesheet"
      href="./assets/lib/bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
</head>
<body>
    
    <a href="#" class="btn btn-danger">Click Me</a>
    <button class="btn btn-outline-info btn-lg w-100">Click Me</button>

    <div class="btn-group">
        <button class="btn btn-danger">First</button>
        <button class="btn btn-info">Middle</button>
        <button class="btn btn-warning">Last</button>
    </div>

    
</body>
</html>
