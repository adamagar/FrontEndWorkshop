<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Decleration</title>
</head>
<body>
    

    <script>

        //tradional method
        function sum1(a,b){
            return a+b;
        }
        
        //expression method

        const sum2 = function(a,b){
            return a+b;
        }

        //arrow method
        const sum3 = (a,b) => a+b



        const result1 = sum1(4,5)
        const result2 = sum2(4,6)
        const result3 = sum3(4,11)
        console.log(result1, result2, result3)

        

    </script>
</body>
</html>
