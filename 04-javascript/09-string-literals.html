<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Literals</title>
</head>
<body>
    

    <script>
        const name = "John";
        const lastName = "Doe";
        const salary = 5000;
        const company = "Starlink";

        const message1 = name + " " + lastName +" works at "+ company + " with salary of " + salary+ ".";
        console.log(message1)

        const message2 = `${name} ${lastName} works at ${company} with salary of ${salary}.`
        console.log(message2)

        let html1 = `
        <div>
            <h2>Hello World</h2>`

        document.write(html1);

    </script>
</body>
</html>
